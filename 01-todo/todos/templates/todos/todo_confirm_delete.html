{% extends 'todos/base.html' %}

{% block title %}Delete Todo{% endblock %}

{% block content %}
  <h1>Delete Todo</h1>
  <p>Are you sure you want to delete "{{ todo.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, delete</button>
    <a class="btn btn-secondary" href="{% url 'todo_list' %}">Cancel</a>
  </form>
{% endblock %}
