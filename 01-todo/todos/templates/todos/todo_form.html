{% extends 'todos/base.html' %}

{% block title %}{% if todo %}Edit{% else %}Create{% endif %} Todo{% endblock %}

{% block content %}
  <h1>{% if todo %}Edit{% else %}Create{% endif %} Todo</h1>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input name="title" class="form-control" value="{% if todo %}{{ todo.title }}{% endif %}" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control">{% if todo %}{{ todo.description }}{% endif %}</textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Due date</label>
      <input type="date" name="due_date" class="form-control" value="{% if todo and todo.due_date %}{{ todo.due_date }}{% endif %}" />
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-secondary" href="{% url 'todo_list' %}">Cancel</a>
  </form>
{% endblock %}
